<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jaa blog</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.js" integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <h1>this is simple blog of jaa</h1>
  <p id="name"></p>
  <script>
    const getUser = async() => {
      console.log('getUser');
      const url = 'https://jaa-blog-server.herokuapp.com/user'
      const res = await axios.get(url);
      console.log({res});
      const el = document.getElementById('name');
      el.innerHTML = res.data.username;
    }

    (async() => {
      await getUser();
    })();
  </script>
</body>
</html>
